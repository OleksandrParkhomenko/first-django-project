{% extends "base.html" %}

{% block content %}

<div class="col-12 col-md-8 mb-3 mx-auto">
	{% if title %}
		<h1> {{ title }} </h1>
	{% endif %}

	<form method="POST" action="." enctype="multipart/form-data"> {% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Send</button>

	</form>
</div>

{% endblock %}
